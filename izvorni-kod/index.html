<div id="modal" class="hero-overlay" style="display: none;> <!--"-->
    <div class="hero-popup">
        <a class="clo close">X</a>
        <video controls>
            <source src="video/01-orijentacija.mp4" type="video/mp4">
            Vaš preglednik ne podržava HTML5 video.
        </video>
    </div>
</div>

<script>
    function pauseVid() {
        video.pause();
        video.volume = 0;
    }
    const video = document.querySelector(".video");
    const videoControls = document.querySelector("video");
    const closeicon = document.querySelector(".close");
    const modal = document.getElementById("modal");

    video.addEventListener("click", function(){
        modal.style.display = "block";
        videoControls.setAttribute("autoplay","");
    });

    closeicon.addEventListener("click", function(){
        modal.style.display = "none";
        videoControls.removeAttribute("autoplay");

        pauseVid();

    });

    window.onclick = (event) => {
        if (event.target == modal) {
            modal.style.display = "none";
            video.pause();
        }
    }
</script>
